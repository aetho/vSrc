<!DOCTYPE html>
<html>

<head>
	<style>
		* {
			margin: 0;
			padding: 0;
		}

		body {
			margin: 10px 0px;
		}

		ul {
			list-style: none;
		}

		h2 {
			padding-left: 5px;
		}

		.srcListItem {
			display: grid;
			grid-template-columns: [image] 100px [link] 200px;
			grid-column-gap: 10px;
			margin-bottom: 5px;
			padding: 0px 5px;
			padding-right: 5px;
		}

		.srcListItem:hover {
			background-color: grey;
			
		}

		.srcListItem img {
			width: 100px;
			max-width: 100px;
		}

		.bulk{
			width: 100%;
			padding: 0px 5px;
		}

		.bulk > textarea {
			width: 310px;
			height: 250px;
			margin-top: 5px;
		}


	</style>
</head>

<body>
	<h2>Videos</h2>
	<ul id="srcList"></ul>
	<div class="bulk">
		<button id="btnBulk">Bulk Mode</button><br>
		<textarea id="txtBulk"></textarea>
	</div>
	<script src="video.js"></script>
	<script src="bulk.js"></script>
</body>

</html>
